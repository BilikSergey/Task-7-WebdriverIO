name: Run Tests and Generate Allure Report

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "v22.13.1"

      - name: Install dependencies
        run: npm install

      - name: Build Docker Image
        run: npm run docker:build

      - name: Run Docker container
        run: npm run docker:run
        continue-on-error: true

      - name: Clean up Docker images
        run: docker rmi my-app

      - name: Clean old Allure results
        run: rm -rf allure-results allure-report

      - name: Run tests
        run: npm run test:headless:chrome
        continue-on-error: true

      - name: Generate Allure Report
        run: npm run report:allure:generate

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: reports
          commit_message: deploy allure report
